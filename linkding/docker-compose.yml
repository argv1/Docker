version: '3'

volumes:
    data:

networks:
    dockervlan:
        external: true

services:
  linkding:
    image: sissbruecker/linkding:latest
    container_name: linkding
    ports:
      - 9090:9090
    volumes:
      - data:/etc/linkding/data"
    environment:
      - LD_DISABLE_BACKGROUND_TASKS=False
      - LD_DISABLE_URL_VALIDATION=False

    cpus: 0.5
    mem_limit: 512m

    restart: unless-stopped
    networks:
        dockervlan:
            ipv4_address: 192.168.178.211
    logging:
        driver: "json-file"
        options:
            max-size: "1m"
